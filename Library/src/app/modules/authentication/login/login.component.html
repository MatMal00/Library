<form class="wrapper">
  <h1 class="text-center">Login to</h1>
  <span class="text-uppercase">LIBRARY SHOP</span>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="passwordFormControl.hasError('minlength')"> Password should be min. 6 characters long </mat-error>
  </mat-form-field>
  <a class="create" [routerLink]="'/register'"> Sign up here!</a>
  <div class="example-button-row">
    <button mat-raised-button color="warn" class="button">SIGN IN</button>
  </div>
</form>
