<ng-container>
  <div class="title-container">
    <h3 class="page-title">RENTAL BOOKS</h3>
    <h4 class="page-subtitle">- Check our offer -</h4>
  </div>

  <mat-form-field class="field" appearance="fill">
    <mat-label>-- Choose Category --</mat-label>
    <mat-select [formControl]="selectFormControl">
      <mat-option *ngFor="let book of categories" [value]="book.categoryName">
        {{ book.categoryName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="box-container">
    <div class="box" *ngFor="let book of books">
      <div class="image">
        <img src="{{ book.imageUrl }}" alt="book" />
      </div>

      <div class="info">
        <h3 class="title">"{{ book.title }}"</h3>
        <h3 class="title">Author: {{ book.author }}</h3>
        <div class="subinfo">
          <p class="price">Quantity:</p>
          <div class="price">{{ book.quantity }}</div>
          <div class="stars">
            <img src="../../../assets/icons/grade_FILL1_wght400_GRAD0_opsz48.svg" />
            <img src="../../../assets/icons/grade_FILL1_wght400_GRAD0_opsz48.svg" />
            <img src="../../../assets/icons/grade_FILL1_wght400_GRAD0_opsz48.svg" />
            <img src="../../../assets/icons/grade_FILL1_wght400_GRAD0_opsz48.svg" />
          </div>
        </div>
      </div>

      <div class="overlay" (click)="rentBook(book.id)">
        <img style="--i: 2" src="../../../assets/icons/favorite_FILL1_wght400_GRAD0_opsz48.svg" />
      </div>
    </div>
  </div>
</ng-container>
