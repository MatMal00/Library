<form class="wrapper" [formGroup]="editForm">
  <h1 class="text-center">Edit Book</h1>
  <div class="firstColumn">
    <mat-form-field class="field">
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title" />
      <!-- <mat-error class="error" *ngIf="editForm['title'].hasError('required')"> First Name is required </mat-error> -->
    </mat-form-field>
    <mat-form-field class="field">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" />
      <!-- <mat-error class="error" *ngIf="editForm['author'].hasError('required')"> First Name is required </mat-error> -->
    </mat-form-field>
  </div>
  <div class="secondColumn">
    <mat-form-field class="field">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="categoryName" />
      <!-- <mat-error class="error" *ngIf="editForm['categoryName'].hasError('required')"> First Name is required </mat-error> -->
    </mat-form-field>
    <mat-form-field class="field">
      <mat-label>Quantity</mat-label>
      <input type="number" matInput formControlName="quantity" />
      <!-- <mat-error class="error" *ngIf="editForm['quantity'].hasError('required')"> First Name is required </mat-error> -->
    </mat-form-field>
  </div>
  <div class="wrapper-button">
    <button class="btn1" (click)="deleteBook(modalValues.id)">Delete</button>
    <button class="btn2" (click)="save(modalValues.id)">Save</button>
  </div>
</form>
